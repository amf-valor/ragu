<div *ngIf="customers$ | async as customers">
  <p-dataView [value]="customers">
    <ng-template let-customer pTemplate="listItem">
      <div data-testid="customer-row" class="grid col-12" style="padding: 10px;">
        <div class="col-2">
          {{customer.name}}
        </div>
        <div class="col-2">
          {{customer.phoneNumber | phone}}
        </div>
        <div class="col-6">
          {{customer.address | address}}
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
