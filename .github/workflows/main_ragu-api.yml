# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ragu-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://raguapiacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ce848e922c544888b447440dbd6afafa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_458b0e32d15a4e3b9164bdc1bed01ec3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: raguapiacr.azurecr.io/raguapi:${{ github.sha }}
        file: ./ragu-web-api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ragu-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4633322273314e28855ceb3433999663 }}
        images: 'raguapiacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ce848e922c544888b447440dbd6afafa }}/raguapi7070:${{ github.sha }}'
